) Parameters: Name Type Description config ParatiiEthSchema configuration object to initialize Paratii object Properties: Name Type Description vids ParatiiCoreVids operations on videos users ParatiiCoreUsers operations on users events ParatiiEthEvents manage subscriptions to Ethereum events vouchers ParatiiEthVouchers Functions for redeeming vouchers tcr ParatiiEthTcr TCR functionality Source: paratii.eth.js Example let paratii = new Paratii() // paratii.eth is an instance of ParatiiEth; let's check the PTI balance of an account paratii.eth.balanceOf('0xCbe4f07b343171ac37055B25a5266f48f6945b7d', 'PTI') Methods &lt;async&gt; balanceOf(address [, symbol]) When called with a second argument, returns the balance of that Token. When called without a second argument, returns information about all relevant balances. Parameters: Name Type Argument Description address string ethereum address symbol string &lt;optional&gt; symbol of the token (ETH,PTI) Source: paratii.eth.js Returns: information about balances of that address Type Promise Example // returns the ETH balance of the given address await paratii.eth.balanceOf('some-address', 'ETH') // returns the PTI balance of the given address await paratii.eth.balanceOf('some-address', 'PTI') // returns both the PTI and the ETH balance of the given address await paratii.eth.balanceOf('some-address') &lt;async&gt; deployContract(name, args) deploys contract on the blockchain Parameters: Name Type Argument Description name string name of the contract args Object &lt;repeatable&gt; configuration for the contract (strings or numbers). It is allowed to pass more than one parameter Source: paratii.eth.js Returns: the deployed contract Type Promise Examples paratii.eth.deployContract('ParatiiToken') let paratiiRegistryAddress = await paratii.eth.getRegistryAddress() let likes = await this.deployContract('Likes', paratiiRegistryAddress) &lt;async&gt; deployContracts() deploy all Paratii contracts on the blockchain, and register them the registry contract Source: paratii.eth.js Returns: all the paratii contracts Type Promise Example let contracts = await paratii.eth.deployContracts() for (contractName in contracts) { console.log(contracts[contractName])} &lt;async&gt; getContract(name) Get the contract instance specified Parameters: Name Type Description name string the name of the token Source: paratii.eth.js Returns: Object representing the contract Type Promise Example paratii.eth.getContract('ParatiiToken') &lt;async&gt; getContractAddress(name) get the address of the contract on the blockchain Parameters: Name Type Description name string name of the contract Source: paratii.eth.js Returns: Contract address on the blockchain (String) Type Promise Example paratii.eth.getContractAddress('ParatiiToken') &lt;async&gt; getContracts() return all the contracts Source: paratii.eth.js Returns: Type Promise Examples let contracts = await paratii.eth.getContracts() let contracts = await paratii.eth.deployContracts() for (contractName in contracts) { console.log(contracts[contractName])} &lt;async&gt; transfer(beneficiary, amount, symbol, description) Use this to send ETH or PTI from paratii.config.address Parameters: Name Type Argument Description beneficiary string ETH address amount number amount of ETH/PTI to be sent symbol string symbol of the token to send (ETH,PTI) description string &lt;nullable&gt; description to be inserted in the blockchain Source: paratii.eth.js Returns: information about the transaction recording the transfer Type Promise Example let result = await paratii.eth.transfer('some-address', 20, 'ETH', 'thanks for all the fish') × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiEthEvents.html":{"id":"ParatiiEthEvents.html","title":"Class: ParatiiEthEvents","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiEthEvents ParatiiEthEvents eth.events implements a part of the API of the EventEmitter, that can be used to manage subscriptions to Ethereum events. new ParatiiEthEvents(config) Parameters: Name Type Description config Object configuration object to initialize Paratii object Source: paratii.eth.events.js Methods &lt;async&gt; _addListener(eventType, listener, options) [_addListener description] TODO RIVEDI I TIPI Parameters: Name Type Description eventType Object [description] listener Object [description] options Object [description] Source: paratii.eth.events.js Returns: [description] Type Promise _getStructuredEvent(eventType) parse event from simple string to an object Parameters: Name Type Description eventType string Event type Source: paratii.eth.events.js Returns: Event Object Type Object Example let structuredEvent = this._getStructuredEvent('some-event') _isFunction(functionToCheck) [_isFunction description] TODO RIVEDI I TIPI Parameters: Name Type Description functionToCheck Object [description] Source: paratii.eth.events.js Returns: [description] Type Boolean &lt;async&gt; addListener(eventType, options, listener) subscribe to the specified event Parameters: Name Type Description eventType string type of the event options function function called when the events occurs listener ? optional ? Source: paratii.eth.events.js Returns: [description] Type Promise addSubscription(eventType, subscription) [addSubscription description] TODO RIVEDI I TIPI Parameters: Name Type Description eventType Object [description] subscription Object [description] Source: paratii.eth.events.js removeAllSubscriptions(eventType) [removeAllSubscriptions description] TODO RIVEDI I TIPI Parameters: Name Type Description eventType Object [description] Source: paratii.eth.events.js Returns: [description] Type Object × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiEthTcr.html":{"id":"ParatiiEthTcr.html","title":"Class: ParatiiEthTcr","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiEthTcr ParatiiEthTcr Token Curated Registry functionalities new ParatiiEthTcr(context) Parameters: Name Type Description context Object ParatiiEth instance Properties: Name Type Description eth ParatiiEth ParatiiEth instance Source: paratii.eth.tcr.js Methods &lt;async&gt; apply(videoId, amountToStake) start the application process. NOTE that this require the client approves PTI amount first before actually running this function, use checkEligiblityAndApply instead. Parameters: Name Type Description videoId string univocal video identifier randomly generated amountToStake Float number of tokens to stake. must &gt;= minDeposit Source: paratii.eth.tcr.js Returns: returns true if all is good, plus _Application event. Type boolean Example let result = await paratii.eth.tcr.apply('some-video-id', 'amount of tokens') &lt;async&gt; checkEligiblityAndApply(videoId, amountToStake) Stake amountToStake on video with id videoId does a number of separate steps: - check preconditions for staking - approve that the TCR contract can transfer amountToStake tokens - apply to the TCR Parameters: Name Type Description videoId string univocal video identifier randomly generated amountToStake number number of tokens to stake Source: paratii.eth.tcr.js Returns: returns true if all is good, plus _Application event. Type Promise Example let result = await paratii.eth.tcr.checkEligiblityAndApply('some-video-id', 'amount of tokens') &lt;async&gt; didVideoApply(videoId) check whether a video started the application process or not yet. Parameters: Name Type Description videoId string univocal video identifier randomly generated Source: paratii.eth.tcr.js Returns: true if video started the application process, false otherwise Type boolean Example let appWasMade = await paratii.eth.tcr.didVideoApply('some-video-id') &lt;async&gt; exit(videoId) remove the video given by videoId from the listing Parameters: Name Type Description videoId univocal video identifier randomly generated Source: paratii.eth.tcr.js Returns: information about the transaction Example let tx = await paratii.eth.tcr.exit('some-video-id') &lt;async&gt; getMinDeposit() get the minimum amount required to stake a video. Source: paratii.eth.tcr.js To Do: return amount as bignumber.js Object Returns: amount required in PTI Type Float Example let minDeposit = await paratii.eth.tcr.getMinDeposit() &lt;async&gt; getTcrContract() get TCR contract instance. Source: paratii.eth.tcr.js Returns: The TCR Contract instance. Type Promise Example let contract = await paratii.eth.tcr.getTcrContract() &lt;async&gt; isWhitelisted(videoId) check if video is already whitelisted or not. note that this returns false till the video is actually whitelisted. use didVideoApply in case you want to check whether the video is in application process. Parameters: Name Type Description videoId string univocal video identifier randomly generated Source: paratii.eth.tcr.js Returns: true if video is whitelisted, false otherwise Type boolean Example let isWhitelisted = await paratii.eth.tcr.isWhitelisted('some-video-id') × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiEthUsers.html":{"id":"ParatiiEthUsers.html","title":"Class: ParatiiEthUsers","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiEthUsers ParatiiEthUsers The eth.user namespace contains functions to interact with the video registration on the blockchain. new ParatiiEthUsers(context) Parameters: Name Type Description context Object ParatiiEth instance Properties: Name Type Description eth ParatiiEth ParatiiEth instance Source: paratii.eth.users.js Methods &lt;async&gt; create(options) Creates a user Parameters: Name Type Description options Object information about the user Properties Name Type Description id string valid address name string name of the user email string email of the user ipfsData string ipfs hash Source: paratii.eth.users.js Returns: the id of the newly created user Type Promise Example let userData = { id: 'some-id', name: 'Humbert Humbert', email: 'humbert@humbert.ru', ipfsData: 'some-hash' } let result = await paratii.eth.users.create(userData) &lt;async&gt; delete(userId) Deletes a user from the blockchain. Can only be called by the contract owner or the user him/her-self Parameters: Name Type Description userId string valid address Source: paratii.eth.users.js Returns: blockchain transaction Type Promise Example await paratii.eth.users.delete('some-id') &lt;async&gt; get(userId) Get a users details from the blockchain Parameters: Name Type Description userId string valid address Source: paratii.eth.users.js Returns: information about the user Type Promise Example user = await paratii.eth.users.get('some-id') &lt;async&gt; getRegistry() Get the contract instance of the user contract Source: paratii.eth.users.js Returns: Object representing the contract Type Promise &lt;async&gt; update(userId, options) Updates a user details on the blockchain. Parameters: Name Type Description userId string valid address options Object information to update. Left-out data is kept the same. Source: paratii.eth.users.js Returns: updated data Type Promise Example await paratii.eth.users.update('some-id', {ipfsData: 'new-hash'}) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiEthVids.html":{"id":"ParatiiEthVids.html","title":"Class: ParatiiEthVids","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiEthVids ParatiiEthVids The eth.vids namespace contains functions to interact with the video registration on the blockchain. new ParatiiEthVids(context) Parameters: Name Type Description context Object ParatiiEth instance Properties: Name Type Description eth ParatiiEth ParatiiEth instance Source: paratii.eth.vids.js Methods &lt;async&gt; create(options [, retry]) Record the video on the blockchain Parameters: Name Type Argument Default Description options Object data about the video retry number &lt;optional&gt; 1 optional, default = 1 Source: paratii.eth.vids.js Returns: the video id Type Promise Example let videoId = await paratii.eth.vids.create({ id: 'some-id', price: 20, owner: 'some-address', ipfsHash: 'some-hash' }) &lt;async&gt; delete(videoId) delete the video from the blockchain Parameters: Name Type Description videoId string univocal video identifier randomly generated Source: paratii.eth.vids.js Returns: transaction recording the remove action Type Promise Example let tx = paratii.eth.vids.delete('some-id') &lt;async&gt; dislike(videoId) Writes a dislike for the video on the blockchain (contract Likes), and negates a like for the video, if it exists. Parameters: Name Type Description videoId string univocal video identifier randomly generated Source: paratii.eth.vids.js Returns: transaction recording the dislike Type Promise Example let result = paratii.eth.vids.dislike('some-id') &lt;async&gt; doesDislike(videoId) Check if the current user has already disliked the video. Parameters: Name Type Description videoId string univocal video identifier randomly generated Source: paratii.eth.vids.js Returns: true if the current user already disliked the video, false otherwise Type Promise Example let result = paratii.eth.vids.doesDislike('some-id') &lt;async&gt; doesLike(videoId) Check if the current user has already liked the video Parameters: Name Type Description videoId string univocal video identifier randomly generated Source: paratii.eth.vids.js Returns: true if the current user already liked the video, false otherwise Type Promise Example let result = paratii.eth.vids.doesLike('some-id') &lt;async&gt; get(videoId) get data about the video Parameters: Name Type Description videoId string univocal video id Source: paratii.eth.vids.js Returns: data about the video Type Promise Example let video = eth.vids.get('0x12345') &lt;async&gt; getLikesContract() Get the contract instance of the likes contract Source: paratii.eth.vids.js Returns: Object representing the contract Type Promise Example let contract = await paratii.eth.vids.getLikesContract() &lt;async&gt; getVideoRegistry() Get the contract instance of the videos contract Source: paratii.eth.vids.js Returns: Object representing the contract Type Promise Example let contract = await paratii.eth.vids.getVideoRegistry() &lt;async&gt; getViewsContract() Get the contract instance of the views contract Source: paratii.eth.vids.js Returns: Object representing the contract Type Promise Example let contract = await paratii.eth.vids.getViewsContract() &lt;async&gt; like(videoId) Writes a like for the video on the blockchain (contract Likes), and negates a dislike for the video, if it exists. Parameters: Name Type Description videoId string univocal video identifier randomly generated Source: paratii.eth.vids.js Returns: transaction recording the like Type Promise Example let result = paratii.eth.vids.like('some-id') makeId() Creates a random id Source: paratii.eth.vids.js Returns: id created Type string Example let id = paratii.eth.vids.makeId() &lt;async&gt; sendLike(options) record a like/dislike to the video on the blockchain TODO RIVEDI I TIPI Parameters: Name Type Description options Object data about the video to like Properties Name Type Description videoId string univocal video id liked Boolean true/false Source: paratii.eth.vids.js Returns: transaction recording the like Type Promise Examples await paratii.eth.vids.sendLike({ videoId: 'some-id', liked: true }) await paratii.eth.vids.sendLike({ videoId: 'some-id', liked: false }) &lt;async&gt; update(videoId, options) Update the information on the video. Only the account that has registered the video, or the owner of the contract, can update the information. Parameters: Name Type Description videoId string univocal video identifier options Object key value pairs of properties and new values e.g. ({title: 'another-title'}) Source: paratii.eth.vids.js Returns: Updated video informations Type Promise Example paratii.eth.vids.update('some-video-id', {title: 'another-title'}) &lt;async&gt; userViewedVideo(options) Check if the viewer has already viewed the video Parameters: Name Type Description options Object data about the video and the viewer Properties Name Type Description viewer string viewer address videoId string univocal video identifier Source: paratii.eth.vids.js Returns: true if the current user already viewed the video, false otherwise Type Promise Example let result = await paratii.eth.vids.userViewedVideo({viewer:'some-user-id',videoId: 'some-video-id'}) &lt;async&gt; view(options) record a views to the video on the blockchain Parameters: Name Type Description options Object data about the video and the viewer Properties Name Type Description viewer string address of the viewer videoId string univocal video identifier randomly generated ipfsData string ipfs multihash Source: paratii.eth.vids.js Returns: transaction recording the view Type Promise Example await paratii.eth.vids.view({viewer:'some-user-id',videoId: 'some-video-id'}) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiEthVouchers.html":{"id":"ParatiiEthVouchers.html","title":"Class: ParatiiEthVouchers","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiEthVouchers ParatiiEthVouchers Functions for redeeming vouchers new ParatiiEthVouchers(context) Parameters: Name Type Description context Object ParatiiEth instance Properties: Name Type Description eth ParatiiEth ParatiiEth instance Source: paratii.eth.vouchers.js Methods &lt;async&gt; create(options) Function for creating a voucher. Can only be called by the owner of the contract. Parameters: Name Type Description options Object data about the voucher Properties Name Type Description voucherCode string unique string associated to this voucher amount number amount of PTI in wei of this voucher Source: paratii.eth.vouchers.js Returns: the voucher id Type Promise Example await paratii.eth.vouchers.create({ voucherCode: 'some-id', amount: 10 }) &lt;async&gt; createVouchers(number, amount) Generates a given number of vouchers with unique IDs, and the given amount, and returns an array of objects. Parameters: Name Type Description number number number of voucher to create amount number amount of every voucher Source: paratii.eth.vouchers.js Returns: Object containing every voucher created Type Promise Example let vouchers = await paratii.eth.vouchers.createVouchers(10, 10) &lt;async&gt; getVouchersContract() Get the contract instance of the vouchers contract Source: paratii.eth.vouchers.js Returns: Object representing the contract Type Promise Example let contract = await paratii.eth.vids.getVouchersContract() &lt;async&gt; redeem(voucherCode) Function for redeeming a voucher to the current account's address. Parameters: Name Type Description voucherCode string univocal voucher code Source: paratii.eth.vouchers.js Returns: true if everything goes well, otherwise throws an error Type Promise Example await paratii.eth.vouchers.redeem('some-code') &lt;async&gt; test() throws a test error Source: paratii.eth.vouchers.js × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiIPFS.html":{"id":"ParatiiIPFS.html","title":"Class: ParatiiIPFS","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiIPFS ParatiiIPFS Contains functions to interact with the IPFS instance new ParatiiIPFS(config) Parameters: Name Type Description config ParatiiIPFSSchema configuration object to initialize Paratii object Properties: Name Type Description local ParatiiIPFSLocal operations on the local node remote ParatiiIPFSRemote operations on remote node Source: paratii.ipfs.js Methods &lt;async&gt; addAndPinJSON(data) adds a JSON structure to the local node and signals remote node to pin it Parameters: Name Type Description data object JSON object to store Source: paratii.ipfs.js Returns: returns ipfs multihash of the stored object. Type string Example let result = await paratiiIPFS.addAndPinJSON(data) addAndTranscode(files) adds a file to local IPFS node and signals transcoder to transcode it Parameters: Name Type Description files Array Array of HTML5 File Objects Source: paratii.ipfs.js Returns: An EventEmitter error(msg) log errors on the console if verbose is set Parameters: Name Type Argument Description msg string &lt;repeatable&gt; error message Source: paratii.ipfs.js Example paratii.ipfs.error(&quot;some-text&quot;) log(msg) log messages on the console if verbose is set Parameters: Name Type Argument Description msg string &lt;repeatable&gt; text to log Source: paratii.ipfs.js Example paratii.ipfs.log(&quot;some-text&quot;) start() Starts the IPFS node Source: paratii.ipfs.js Returns: that resolves in an IPFS instance Type Promise Example paratii.ipfs.start() stop() Stops the IPFS node. Source: paratii.ipfs.js Example paratii.ipfs.stop() warn(msg) log warns on the console if verbose is set Parameters: Name Type Argument Description msg string &lt;repeatable&gt; warn text Source: paratii.ipfs.js Example paratii.ipfs.warn(&quot;some-text&quot;) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiIPFSLocal.html":{"id":"ParatiiIPFSLocal.html","title":"Class: ParatiiIPFSLocal","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiIPFSLocal ParatiiIPFSLocal IPFS UPLOADER : Paratii IPFS uploader interface. new ParatiiIPFSLocal(opts) Parameters: Name Type Description opts ParatiiIPFSUploaderSchema Source: paratii.ipfs.local.js Extends EventEmitter Methods add(file) uploads a single file to *local* IPFS node Parameters: Name Type Description file File HTML5 File Object. Source: paratii.ipfs.local.js Returns: checkout the upload function below for details. Type EventEmitter Example let uploaderEv = paratiiIPFS.uploader.add(files) addDirectory(dirPath) upload an entire directory to IPFS Parameters: Name Type Description dirPath string path to directory Source: paratii.ipfs.local.js Returns: returns the {multihash, path, size} for the uploaded folder. Type Promise Example ? &lt;async&gt; addJSON(data) adds a data Object to the IPFS local instance Parameters: Name Type Description data Object JSON object to store Source: paratii.ipfs.local.js Returns: promise that resolves as the ipfs multihash Type Promise Example let result = await paratii.ipfs.local.addJSON(data) &lt;async&gt; get(hash) get file from ipfs Parameters: Name Type Description hash string ipfs multihash of the file Source: paratii.ipfs.local.js Returns: the file (path,content) Type Promise Example let result = await paratiiIPFS.add(fileStream) let hash = result[0].hash let fileContent = await paratiiIPFS.get(hash) &lt;async&gt; getJSON(multihash) gets a JSON object stored in IPFS Parameters: Name Type Description multihash string ipfs multihash of the object Source: paratii.ipfs.local.js Returns: requested Object Type Promise Example let jsonObj = await paratii.ipfs.getJSON('some-multihash') upload(files) upload an Array of files as is to the local IPFS node Parameters: Name Type Description files Array HTML5 File Object Array. Source: paratii.ipfs.local.js Returns: returns EventEmitter with the following events: - 'start': uploader started. - 'progress': (chunkLength, progressPercent) - 'fileReady': (file) triggered when a file is uploaded locally. - 'done': (files) triggered when the uploader is done locally. - 'error': (err) triggered whenever an error occurs. Type EventEmitter Example paratii.ipfs.local.upload('path/to/file') TODO: this is not &quot;local&quot; only, it calls xhrupload in case we are dealing with an html5 file! × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiIPFSRemote.html":{"id":"ParatiiIPFSRemote.html","title":"Class: ParatiiIPFSRemote","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiIPFSRemote ParatiiIPFSRemote IPFS UPLOADER : Paratii IPFS uploader interface. new ParatiiIPFSRemote(opts) Parameters: Name Type Description opts ParatiiIPFSUploaderSchema Source: paratii.ipfs.remote.js Extends EventEmitter Methods pinFile(fileHash, options) Signal the remote node to pin a File Parameters: Name Type Description fileHash Object hash of the file to pin options Object [description] Source: paratii.ipfs.remote.js Returns: a Promise/EventEmitter that resolves inthe hash of the pinned file Type Promise Example paratii.ipfs.remote.pinFile('QmQP5SJzEBKy1uAGASDfEPqeFJ3HUbEp4eZzxvTLdZZYwB') xhrUpload(file, hash, ev) Upload a file over XHR to the transcoder. To be called with an event emitter as the last argument Parameters: Name Type Argument Description file Object file to upload hash string IPFS multi-hash of the file ev EventEmitter &lt;nullable&gt; optional event emitter Source: paratii.ipfs.remote.js Example this.xhrUpload(file, hashedFile) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "},"ParatiiTranscoder.html":{"id":"ParatiiTranscoder.html","title":"Class: ParatiiTranscoder","body":" Paratii Classes ParatiiParatiiCoreUsersParatiiCoreVidsParatiiDbParatiiDbUsersParatiiDbVidsParatiiEthParatiiEthEventsParatiiEthTcrParatiiEthUsersParatiiEthVidsParatiiEthVouchersParatiiIPFSParatiiIPFSLocalParatiiIPFSRemoteParatiiTranscoder Global Global Class: ParatiiTranscoder ParatiiTranscoder IPFS UPLOADER : Paratii IPFS uploader interface. new ParatiiTranscoder(opts) Parameters: Name Type Description opts ParatiiIPFSUploaderSchema Source: paratii.transcoder.js Extends EventEmitter Methods addAndTranscode(files) convenience method for adding and transcoding files Parameters: Name Type Description files Array Array of HTML5 File Objects Source: paratii.transcoder.js getMetaData(fileHash, options) [getMetaData description] Parameters: Name Type Description fileHash Object [description] options Object [description] Source: paratii.transcoder.js Returns: [description] Type Object transcode(fileHash, options) signals transcoder(s) to transcode fileHash Parameters: Name Type Description fileHash string IPFS file hash. options Object ref: https://github.com/Paratii-Video/paratii-lib/blob/master/docs/paratii-ipfs.md#ipfsuploadertranscodefilehash-options Source: paratii.transcoder.js Returns: EventEmitter with the following events: - 'uploader:progress': (hash, chunkSize, percent) client to transcoder upload progress. - 'transcoding:started': (hash, author) - 'transcoding:progress': (hash, size, percent) - 'transcoding:downsample:ready' (hash, size) - 'transcoding:done': (hash, transcoderResult) triggered when the transcoder is done - returns the hash of the transcoded file - 'transcoder:error': (err) triggered whenever an error occurs. Type EvenEmitter × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-04-12T15:55:56+02:00 using the DocStrap template. "}}
